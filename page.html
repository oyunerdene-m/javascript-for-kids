<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first proper HTML page</title>
  </head>

  <body>
    <script>
    var fifthLetter = function(name) {
      if (name.length < 5) {
        return;
      }
      return "Your name's fifth letter is " + name[4] + "."
    };

    console.log(fifthLetter("oyunerdene"));
    console.log(fifthLetter("gaguu"));
    console.log(fifthLetter("oon"));


    </script>
  </body>
</html>
